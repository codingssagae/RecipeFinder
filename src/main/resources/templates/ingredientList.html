<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Ingredient List</title>
</head>
<body>
<h1>Your Ingredients</h1>
<ul>
    <li th:each="ingredient : ${ingredients}">
        <a th:href="@{/ingredients/recipes(ingredient=${ingredient.name})}" th:text="${ingredient.name}"></a>
    </li>
</ul>
</body>
</html>
